<script type="text/javascript">
//招聘信息
	var a='{"bgm":"./img/qingkauijiepai.mp3","aboutus":"读书郎教育科技有限公司始建于1999年，是一家以科技创新、科技开发为导向的新兴电子产品制造企业。公司致力于教育科技产品的研发、制造、销售事业，主要产品有学生平板、儿童平板、智能手表、电子书包、智能点读机等产品系列。读书郎产品在教育电子领域处于领先地位，是国内最具实力和品牌影响力的教育科技企业之一。","images":["./img/biglogo.jpg","./img/pic1.jpg","./img/pad.jpg"],"welfare":["五险","年底双薪","提供食物","节假日礼物","活动聚会","加班补贴"],"pagecontent":[["PHP开发工程师","7K-10K","跟进用户反馈信息，改善网站的功能并提供改善建议；根据开发进度和任务分配，完成相应模块软件的设计，开发、编程任务；代码编写及重构，开发及维护公司官网、商城、论坛、电商及新浪、微信平台；","具有一年及以上的开发经验,对技术和新技术有强烈的渴望，了解移动设备的网页设计和开发技术；熟悉CI、Yii，至少一种PHP框架.掌握XHTML、CSS、DIV、Javascript等前端技术；精通MVC框架，熟悉面向对象编程，具有PHP缓存技术使用、静态化设计方面的经验者；熟悉数据库，分布式数据存储，以及高流量访问、大用户量级平台系统设计与开发；有数据库优化，大型互联网设计、开发经验者优先。"],["Android开发工程师","6K-9K","无","计算机相关专业本科毕业；熟悉Android软件开发和手机开发的优先；要求熟悉Android应用开发平台，有网络应用开发经验的优先；了解HTTP、TCP/IP等协议，会使用SQL数据库编程；具备团队精神，并富有工作激情、创新力和责任感。"],["C#开发工程师","6K-8K","负责手机生产测试软件工具的开发、保证工具在产线运行的正确和稳定，以保证产品质量；维护工厂MES系统、生产流程管理系统；负责MTK及高通测试工具（包括下载写号，校准，耦合等工具）进行二次开发，提升产线通用、易用性，提升产线测试效率；负责产线测试工具开发（如线损自动测试工具，SN号检测工具等）。","熟悉一种主流数据库的使用，了解SQLserver数据库；熟悉VC++、C#编程；有自动化测试经验优先；熟悉工厂MES系统、生产流程管理系统或ERP软件开发者优先；了解adb、有开发手机助手或者刷机工具PC端相关经验的优先，有高通平台工具开发经验的更佳。"],["web前端开发工程师","7K-9K","无","精通Photoshop，Illustrator，Dreamweaver，flash等绘图及切图制作软件；熟练html5+css3.0，熟悉html的DOM结构，可快速制作html页面；熟悉原生javascript，熟悉jQuery框架，熟悉mvvm框架或其他流行的开源js框架并且对于建立js框架，有自己的想法优先；熟悉常见的浏览器的特点和限制，熟悉W3C相关标准和Web常用协议、图片文件格式等；有进行过APP内嵌web开发的优先。"]]}';
	var data=JSON.parse(a);
</script>

<script type="text/javascript">
	var scale = 1 / window.devicePixelRatio;
    document.querySelector('meta[name="viewport"]').setAttribute('content','width=device-width,initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	var pageSlider = PageSlider.case();	
	//设置页面的高度
	var HEIGHT=$("body").height();
	var len=$(".section").length;
	for(var i=0;i<len;i++){
		$('.section').eq(i).height(HEIGHT);	
	}
	var slider = new MasterSlider();
	var left=$(".content-wrapper").width();
	slider.setup('masterslider' , {
		width:left,
		space:0,
		view:'basic'
	});
</script>
